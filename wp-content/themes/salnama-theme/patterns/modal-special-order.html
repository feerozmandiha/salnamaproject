<!-- wp:group {"tagName":"section","metadata":{"name":"Modal Special Order"},"className":"modal-special-order-wrapper","style":{"spacing":{"padding":{"top":"var:preset|spacing|50","bottom":"var:preset|spacing|50","left":"var:preset|spacing|50","right":"var:preset|spacing|50"}}},"layout":{"type":"constrained"}} -->
<section id="special-order-modal" class="wp-block-group modal-special-order-wrapper hidden" data-modal-type="special-order">
    
    <!-- wp:group {"className":"modal-overlay","style":{"color":{"background":"#00000080"}},"layout":{"type":"flex","orientation":"vertical","justifyContent":"center"}} -->
    <div class="wp-block-group modal-overlay fixed inset-0 bg-black bg-opacity-50 backdrop-blur-sm z-40 flex items-center justify-center p-4">
        
        <!-- wp:group {"className":"modal-content","style":{"spacing":{"padding":{"top":"var:preset|spacing|40","bottom":"var:preset|spacing|40","left":"var:preset|spacing|40","right":"var:preset|spacing|40"}},"border":{"radius":"12px"},"color":{"background":"#ffffff"}},"layout":{"type":"constrained","contentSize":"600px"}} -->
        <div class="wp-block-group modal-content bg-white rounded-xl shadow-2xl max-w-2xl w-full p-10 relative">
            
            <!-- wp:button {"className":"modal-close absolute top-4 left-4","style":{"color":{"background":"#f3f4f6","text":"#6b7280"},"border":{"radius":"50%"}},"data":{"modal-close":true}} -->
            <button class="wp-block-button modal-close absolute top-4 left-4 text-gray-500 bg-gray-100 rounded-full p-2 hover:bg-gray-200 transition-colors" data-modal-close>
                <!-- wp:svg {"width":"20","height":"20"} -->
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M6 18L18 6M6 6L18 18" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <!-- /wp:svg -->
            </button>
            <!-- /wp:button -->
            
            <!-- wp:heading {"level":3,"style":{"typography":{"fontSize":"28px","fontWeight":"700"},"spacing":{"margin":{"bottom":"10px"}}}} -->
            <h3 class="wp-block-heading text-2xl font-bold mb-2">ثبت سفارش تخصصی</h3>
            <!-- /wp:heading -->
            
            <!-- wp:paragraph {"style":{"color":{"text":"#6b7280"},"spacing":{"margin":{"bottom":"30px"}}}} -->
            <p class="has-text-color text-gray-500 mb-8">پروژه خود را با جزئیات کامل برای ما شرح دهید</p>
            <!-- /wp:paragraph -->
            
            <!-- wp:html -->
            <form id="special-order-form" class="space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="order-name" class="block text-sm font-medium text-gray-700 mb-2">نام پروژه</label>
                        <input type="text" id="order-name" name="project_name" required 
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    </div>
                    
                    <div>
                        <label for="order-category" class="block text-sm font-medium text-gray-700 mb-2">دسته‌بندی پروژه</label>
                        <select id="order-category" name="project_category" 
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                            <option value="web">طراحی وب‌سایت</option>
                            <option value="mobile">اپلیکیشن موبایل</option>
                            <option value="cms">سیستم مدیریت محتوا</option>
                            <option value="ecommerce">فروشگاه اینترنتی</option>
                            <option value="custom">سفارشی</option>
                        </select>
                    </div>
                </div>
                
                <div>
                    <label for="order-deadline" class="block text-sm font-medium text-gray-700 mb-2">مهلت تحویل</label>
                    <select id="order-deadline" name="deadline" 
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        <option value="urgent">فوری (کمتر از 1 ماه)</option>
                        <option value="1-3">1 تا 3 ماه</option>
                        <option value="3-6">3 تا 6 ماه</option>
                        <option value="flexible">زمان انعطاف‌پذیر</option>
                    </select>
                </div>
                
                <div>
                    <label for="order-budget" class="block text-sm font-medium text-gray-700 mb-2">بودجه پیش‌بینی شده (تومان)</label>
                    <input type="number" id="order-budget" name="budget" 
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" 
                           placeholder="مثال: 5000000">
                </div>
                
                <div>
                    <label for="order-description" class="block text-sm font-medium text-gray-700 mb-2">شرح کامل پروژه و نیازمندی‌ها</label>
                    <textarea id="order-description" name="description" rows="5"
                              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"></textarea>
                </div>
                
                <div class="flex gap-4">
                    <button type="submit" 
                            class="flex-1 bg-blue-600 text-white py-3 px-6 rounded-lg hover:bg-blue-700 focus:ring-2 focus:ring-blue-500 transition-all font-medium">
                        ارسال برای برآورد هزینه
                    </button>
                    <button type="button" 
                            class="px-6 py-3 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition-all font-medium">
                        دانلود چک‌لیست نیازمندی‌ها
                    </button>
                </div>
            </form>
            <!-- /wp:html -->
            
        </div>
        <!-- /wp:group -->
        
    </div>
    <!-- /wp:group -->
    
</section>
<!-- /wp:group -->
